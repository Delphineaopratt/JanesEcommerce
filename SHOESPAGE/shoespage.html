<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>janE's Shoe Store</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shoespage.css" />
  </head>
  <body>
    <header>
      <div class="logo">janE's</div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Custom Shoes</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
    </header>
    <main>
      <section class="banner">
        <h2>GET All Your Shoes at</h2>
        <h1>janE's</h1>
        <img src="shoe-image.jpg" alt="High-top sneaker" />
        <button>Get a Custom Shoe</button>
      </section>
      <section class="products">
        <div class="product">
          <img src="shoe1.jpg" alt="janE's blue comfy sneakers" />
          <h3>janE's Recycle Low Black Natural</h3>
          <p>GH₵ 500</p>
          <button onclick="location.href='../../ADDTOCART/addToCartPage.html'">
            Add to Cart
          </button>
        </div>
        <div class="product">
          <img src="shoe2.jpg" alt="janE's New Classic Black" />
          <h3>janE's New Public White</h3>
          <p>GH₵ 320</p>
          <button onclick="location.href='../../ADDTOCART/addToCartPage.html'">
            Add to Cart
          </button>
        </div>
        <div class="product">
          <img src="shoe3.jpg" alt="janE's Natural White" />
          <h3>janE's Ethnic Low Black Natural</h3>
          <p>GH₵ 150</p>
          <button onclick="location.href='../../ADDTOCART/addToCartPage.html'">
            Add to Cart
          </button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 janE's Shoe Store</p>
    </footer>
  </body>
</html>
