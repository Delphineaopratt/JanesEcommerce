<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - janE's</title>
    <link rel="stylesheet" href="./signin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/HOMEPAGE/homepage.html">
          <h1>janE's</h1>
        </a>
      </div>
 
    </header>
    <main>
      <section class="signup-form">
        <h2>Log In</h2>
        <form>
          <div class="form-group">
            <label for="username">username *</label>
            <input
              type="username"
              id="username"
              name="username"
              placeholder="Enter your username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password *</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="button" onclick="redirectToMainPage()">Log In</button>
          <p class="signup-link">Don't have an account? <a href="/SIGNUP/signup.html">Sign up</a></p>
        </form>
      </section>
    </main>
    <script>
      function redirectToMainPage() {
          window.location.href = '/mainpage/mainpage.html';
      }
  </script>
  </body>
</html>
