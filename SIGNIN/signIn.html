<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - janE's</title>
    <link rel="stylesheet" href="./signin.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="/HOMEPAGE/homepage.html">
          <h1>janE's</h1>
        </a>
      </div>
 
    </header>
    <main>
      <section class="signup-form">
        <h2>Log In</h2>
        <form>
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password *</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              placeholder="Enter your password"
            />
          </div>
          <button type="submit">Log In</button>
          <p class="signup-link">Don't have an account? <a href="/SIGNUP/signup.html">Sign up</a></p>
        </form>
      </section>
    </main>
  </body>
</html>
