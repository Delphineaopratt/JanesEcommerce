<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>janE's Shoe Shop</title>
    <link rel="stylesheet" href="design.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">janE's</div>
      <div class="auth-buttons">
        <button class="auth-button">Sign in</button>
        <button class="auth-button">Register</button>
      </div>
    </header>
    <main>
      <div class="hero">
        <img src="./img/background.jpg" alt="Shoe Image" class="shoe-image" />
        <div class="hero-text">
          <h1>janE's</h1>
          <p>Your one stop shoe shop...</p>
          <div class="hero-buttons">
            <button class="hero-button sign-in">Sign In</button>
            <button class="hero-button sign-up">Sign Up</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-links">
        <div class="explore">
          <h3>Explore</h3>
          <p>Collaboration features</p>
          <p>Design process</p>
        </div>
        <div class="resources">
          <h3>Resources</h3>
          <div class="social-icons">
            <span class="icon">B</span>
            <span class="icon">X</span>
            <span class="icon">O</span>
            <span class="icon">I</span>
            <span class="icon">L</span>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
