<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="./addtocart.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">janE's</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Shoes</a>
                <a href="#">Custom Shoes</a>
                <a href="#">Help</a>
                <a href="#">Store</a>
            </nav>
        </header>

        <div class="product">
            <div class="image-container">
                <img src="/img/whiteshoe.jpg" alt="Vantela New Public White Low" class="product-image">
            </div>
            <div class="product-details">
                <div class="discount-label">Disc 50%</div>
                <h2>Vantela New Public White Low</h2>
                <p class="price">
                    <span class="old-price">Rp 299,990</span>
                    <span class="new-price">GHC 149.995</span>
                </p>
                <div class="size-selector">
                    <label>Select a size</label>
                    <button>38</button>
                    <button>39</button>
                    <button>40</button>
                    <button class="selected">41</button>
                    <button>42</button>
                    <button>43</button>
                </div>
                <div class="buttons">
                    <button class="add-to-cart">+ Add to cart</button>
                    <button class="buy-now">Buy now</button>
                </div>
                <div class="tabs">
                    <button class="tab active">Details</button>
                    <button class="tab">Review</button>
                    <button class="tab">Similar products</button>
                </div>
                <div class="tab-content">
                    <p>Condition: New</p>
                    <p>Min. Order: 1 Piece</p>
                    <p>Showcase: All Showcase</p>
                    <p>Republic Series</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
